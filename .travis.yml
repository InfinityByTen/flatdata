language: rust
sudo: required

matrix:
  allow_failures:
    - rust: nightly

  include:
    - rust: stable
      cache:
        - cargo
      addons:
        apt:
          packages:
            - libcurl4-openssl-dev
            - libelf-dev
            - libdw-dev
            - binutils-dev
      before_script:
        - pip install 'travis-cargo<0.2' --user
        - export PATH=$HOME/.local/bin:$PATH
      script:
        - cargo build
        - cargo test
      after_script:
        - travis-cargo coveralls --no-sudo --verify
        - KCOV=./kcov/build/src/kcov ./ci/coverage.sh

    - rust: beta
      cache: cargo
      script:
        - cargo build
        - cargo test

    - rust: nightly
      cache: cargo
      script:
        - cargo build
        - cargo test
